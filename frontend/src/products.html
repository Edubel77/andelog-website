<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - AndeLog</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="dashboard.html" class="brand-logo">AndeLog</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="dashboard.html"><i class="material-icons left">dashboard</i>Dashboard</a></li>
                <li><a href="services.html"><i class="material-icons left">build</i>Servicios</a></li>
                <li><a href="#!" id="logoutBtn"><i class="material-icons left">exit_to_app</i>Salir</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col s12">
                <h4>Gestión de Productos</h4>
                <a class="btn-floating btn-large waves-effect waves-light red modal-trigger" data-target="productModal">
                    <i class="material-icons">add</i>
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <div id="productsContainer">
                    <!-- Los productos se cargarán aquí -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para crear/editar producto -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <h4 id="modalTitle">Nuevo Producto</h4>
            <form id="productForm">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="productName" type="text" class="validate" required>
                        <label for="productName">Nombre del producto</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="productDescription" class="materialize-textarea"></textarea>
                        <label for="productDescription">Descripción</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="productPrice" type="number" step="0.01" class="validate" required>
                        <label for="productPrice">Precio</label>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancelar</a>
            <a href="#!" id="saveProduct" class="waves-effect waves-green btn">Guardar</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/products.js"></script>
</body>
</html>

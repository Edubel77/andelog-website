<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AndeLog</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo">AndeLog</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="products.html"><i class="material-icons left">inventory</i>Productos</a></li>
                <li><a href="services.html"><i class="material-icons left">build</i>Servicios</a></li>
                <li><a href="#!" id="logoutBtn"><i class="material-icons left">exit_to_app</i>Salir</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col s12">
                <h4>Dashboard</h4>
                <p>Bienvenido al panel de administración de AndeLog</p>
            </div>
        </div>
        
        <div class="row">
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Productos</span>
                        <p>Gestiona el catálogo de productos</p>
                    </div>
                    <div class="card-action">
                        <a href="products.html" class="btn">Ver Productos</a>
                    </div>
                </div>
            </div>
            
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Servicios</span>
                        <p>Administra los servicios ofrecidos</p>
                    </div>
                    <div class="card-action">
                        <a href="services.html" class="btn">Ver Servicios</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
